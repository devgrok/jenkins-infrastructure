Description: >

    This template deploys a VPC, with a pair of public and private subnets spread 
    across two Availabilty Zones. It deploys an Internet Gateway, with a default 
    route on the public subnets. It deploys a pair of NAT Gateways (one in each AZ), 
    and default routes for them in the private subnets.

    It then deploys a highly available ECS cluster using an AutoScaling Group, with 
    ECS hosts distributed across multiple Availability Zones. 

Parameters:
    ClusterSize:
        Description: How many ECS hosts do you want to initially deploy?
        Type: Number
        Default: 1
    MaxClusterSize:
        Description: How many ECS hosts do you want it to scale up to?
        Type: Number
        Default: 10
    InstanceType:
        Description: Which instance type should we use to build the ECS cluster?
        Type: String
        Default: t3.large
    BaseStackUrl:
        Description: Where the cloudformation templates are stored
        Type: String
        Default: https://devgrok-blog-files.s3.amazonaws.com/jenkins-infrastructure
    KeyName:
        Type: String
        Default: ''
Resources:

    VPC:
        Type: AWS::CloudFormation::Stack
        Properties:
            TemplateURL: !Sub "${BaseStackUrl}/infrastructure/vpc.yaml"
            Parameters:
                EnvironmentName:    !Ref AWS::StackName
                VpcCIDR:            10.180.0.0/16
                PublicSubnet1CIDR:  10.180.8.0/21
                PublicSubnet2CIDR:  10.180.16.0/21
                PrivateSubnet1CIDR: 10.180.24.0/21
                PrivateSubnet2CIDR: 10.180.32.0/21

    SecurityGroups:
        Type: AWS::CloudFormation::Stack
        Properties:
            TemplateURL: !Sub "${BaseStackUrl}/infrastructure/security-groups.yaml"
            Parameters: 
                EnvironmentName: !Ref AWS::StackName
                VPC: !GetAtt VPC.Outputs.VPC
                VpcCIDR: !GetAtt VPC.Outputs.VpcCIDR

    Master:
        Type: AWS::CloudFormation::Stack
        Properties:
            TemplateURL: !Sub "${BaseStackUrl}/infrastructure/master-ecs-cluster.yaml"
            Parameters:
                ClusterSize: 1
                MaxClusterSize: 2
                InstanceType: !Ref InstanceType
                EnvironmentName: !Ref AWS::StackName
                VPC: !GetAtt VPC.Outputs.VPC
                MasterEc2SecurityGroup: !GetAtt SecurityGroups.Outputs.MasterHostSecurityGroup
                Subnets: !GetAtt VPC.Outputs.PrivateSubnets
                LoadBalancerSubnets: !GetAtt VPC.Outputs.PublicSubnets
                MasterELBSecurityGroup: !GetAtt SecurityGroups.Outputs.LoadBalancerSecurityGroup
                EFSMountTargetSecurityGroup: !GetAtt SecurityGroups.Outputs.EFSMountTargetSecurityGroup
                KeyName: !Ref KeyName

